<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Disease Analysis</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <br />
                        <br />
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="bar-chart-2"></span>
                                BMI Range <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                Education Level
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                Race
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                Alcohol Consumption
                            </a>
                        </li>
                    </ul>

                    
                </div>
            </nav>

            <main role="main" id="mainPage" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Disease Analysis Report</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8" id="chartBlock">
                        <h4 class="h4 text-center">Patients per BMI Range</h4>
                        <canvas class="my-4" id="mainChart"></canvas>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Filter</h5>
                                <form withonsubmit='return false'>
                                    <div class="form-group">
                                        <div class="row mt-3">
                                            <label class="col-lg-12 col-md-12 col-sm-12" for="disease_select">Disease: </label>
                                            <select class="selectpicker col-lg-12 col-md-12 col-sm-12" multiple aria-label="size 3 select example"
                                                    id="disease_select">
                                            </select>
                                        </div>

                                        <div class="option-box">
                                            <button type="button" class="btn btn-block btn-outline-info" onclick="print_report()">Print Report</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Details</h3>
                            <div id="mainTable"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
